<div class="container">


    <ul>
        <a href="#/viewPost/{{ objectId }}">
        <li ng-repeat="b in blogs" id="{{ b.objectId }}">
            {{ b.title }}
            <br/>
            {{ b.content }}
            <br/>
            {{ b.createdAt }}
            <br/>
            {{ b.photo }}
        </li>
        </a>
    </ul>


</div>
