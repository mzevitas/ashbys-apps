<div class="container" ng-controller="BlogCtrl">


<ul>
        <li ng-repeat="b in blogs" id="{{ b.objectId }}">
            <a href="#/viewPost/{{ b.objectId }}">

            {{ b.title}}
            <br/>
            {{ b.content }}
            <br/>
            {{ b.createdAt }}
            <br/>
                {{ b.photo }}
            </a>

        </li>


</ul>
</div>
